<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <span id="location" class="material-symbols-outlined">
          location_on
        </span>
        <input type="text" placeholder="Enter your Location" />
        <button>
          <span id="search" class="material-symbols-outlined"> search </span>
        </button>
      </div>
    
      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="./assets/cloud.png" />
              <p class="temperature">0<span>Â°C</span></p>
              <p class="description">Broken Clouds</p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <span id="icon" class="material-symbols-outlined"> water </span>
          <div class="text">
            <div class="info-humidity">
              <span id="unit">0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <span id="icon" class="material-symbols-outlined"> air </span>
          <div class="text">
            <div class="info-wind">
              <span id="unit">0Km/h</span>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>

      </div>
      <div class="not-found">
        <div class="box">
          <img src="./assets/404.png">
          <p>Oops! Location not found</p>
        </div>
      </div>

    </div>

   <script src="script.js"></script>
  </body>
</html>
